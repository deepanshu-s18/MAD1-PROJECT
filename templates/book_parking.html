<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% extends 'index.html' %}
{% block title %}Book Parking Spot{% endblock %}
<body>
    {% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h2 class="text-center mb-4"><u>Book Parking at {{ lot.prime_location_name }}</u></h2>
                <form method="post" action="{{ url_for('book_parking', lot_id=lot.id) }}">
                    <div class="mb-3">
                        <label for="parking_spot_id" class="form-label">Selected Spot ID</label>
                        <input type="text" class="form-control" id="parking_spot_id" name="parking_spot_id" value="{{ spot.id }}" readonly required>
                    </div>
                    <div class="mb-3">
                        <label for="parking_lot_id" class="form-label">Parking Lot ID</label>
                        <input type="text" class="form-control" id="parking_lot_id" name="parking_lot_id" value="{{ lot.id }}" readonly required>
                    </div>
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Your User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" value="{{ session['user_id'] }}" readonly required>
                    </div>
                    <div class="mb-4">
                        <label for="vehicle_number" class="form-label">Vehicle Number</label>
                        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" placeholder="e.g., MH12AB1234" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
