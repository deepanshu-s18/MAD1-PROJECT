<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% extends 'index.html' %}
{% block title %}Edit Parking Lot{% endblock %}
<body>
    {% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="card-title text-center mb-4">Edit Parking Lot</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="primeLocation" class="form-label">Prime Location Name</label>
                        <input type="text" class="form-control" id="primeLocation" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="pinCode" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pinCode" name="pin_code" value="{{ lot.pin_code }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (per hour)</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ lot.price }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="maxSpots" class="form-label">Maximum Number of Spots</label>
                        <input type="number" class="form-control" id="maxSpots" name="max_spots" min="1" value="{{ lot.max_spots }}" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Update Lot</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
