{% extends 'index.html' %}
{% block title %}Add Parking Lot{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <h2 class="card-title text-center mb-4">Add New Parking Lot</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="primeLocation" class="form-label">Prime Location Name</label>
                    <input type="text" class="form-control" id="primeLocation" name="prime_location_name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="pinCode" class="form-label">Pin Code</label>
                    <input type="text" class="form-control" id="pinCode" name="pin_code" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (per hour)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                </div>
                <div class="mb-3">
                    <label for="maxSpots" class="form-label">Maximum Number of Spots</label>
                    <input type="number" class="form-control" id="maxSpots" name="max_spots" min="1" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Add Lot</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
