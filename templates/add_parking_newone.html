<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Parking Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include 'index.html' %}
<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 m-3">
                <h1>Register New Parking Zone</h1>
                <form method="post" action="{{ url_for('add_parking_zone') }}">
                    <div class="mb-3">
                        <label for="zone_name" class="form-label">Parking Zone Name</label>
                        <input type="text" class="form-control" id="zone_name" name="zone_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="zone_address" class="form-label">Parking Zone Address</label>
                        <input type="text" class="form-control" id="zone_address" name="zone_address" required>
                    </div>
                    <div class="mb-3">
                        <label for="zone_pin_code" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="zone_pin_code" name="zone_pin_code" required>
                    </div>
                    <div class="mb-3">
                        <label for="hourly_price" class="form-label">Price (per hour)</label>
                        <input type="number" class="form-control" id="hourly_price" name="hourly_price" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_spots" class="form-label">Total Parking Spots</label>
                        <input type="number" class="form-control" id="total_spots" name="total_spots" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Register Zone</button>
                </form>
            </div>
        </div>
    </div>
    {%endblock%}
</body>
</html>
